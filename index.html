<!DOCTYPE html>
<html lang="en">

<head>
    <title>calc.u</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="main.css">

    <!-- import the webpage's javascript file -->
</head>

<body class="avenir">
    <header>
        <h1>My Calculator</h1>
    </header>
    <div>
        <input type="text" class="calc-display" value="0" disabled>
        <div class="calc-keys">

            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">x</button>
            <button type="button" class="operator" value="/">/</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal funct" value=".">.</button>
            <button type="button" class="clear funct" value="clear">C</button>

            <button type="button" class="equals operator" value="=">=</button>
        </div>
    </div>

</body>
<script src="main.js" defer></script>

</html>
